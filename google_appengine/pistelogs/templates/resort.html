{% extends "base.html" %}
{% block scripts %}
<style type="text/css">
  #map_canvas { height: 50% }
</style> 
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3.3&sensor=true"></script>
  <script type="text/javascript"> 
  $(function() {
   loadMap();
  });
  
  function loadMap() {   

      lat = {{ resort.lat }};
      lon = {{ resort.lon }};
  
      var myLatlng = new google.maps.LatLng(lat, lon);
  
      var myOptions = {
         zoom: 10,
         center: myLatlng,
         mapTypeId: google.maps.MapTypeId.TERRAIN
       }
      var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
      
      var marker = new google.maps.Marker({
         position: myLatlng, 
         map: map, 
         title: "{{ resort.name }}"
      });
  }
  
  </script>  
{% endblock %}
{% block content %}
   <h2 class="alt">{{ resort.name }}</h2>
    <div>
    <ul>
       <li><b>Country:</b> {{ resort.country }}</li>
       <li><b>Link:</b> <a href="{{ resort.url }}">{{ resort.name }}</a></li>
       <li><b>Total shreds logged at resort:</b> XXX </li>
       <li><b>Highest speed at resort:</b> XXX </li>
    </ul>
    </div>
   <div class="span-10 box rounded_corners">
   <p>
     Logged shreds:
   </p>
   <ul>
    <li>XXX</li>
    <li>XXX</li>
   </ul>
   </div>
   <div class="span-12 last" id="map_canvas"></div>
{% endblock %}
